<form [formGroup]="form" (ngSubmit)="onSubmit()" class="file-upload-form">

  <h2>Registration Form</h2>

  <div class="form-group">
    <label>Manager's Full Name</label>
    <input matInput type="text" formControlName="managerFullName" required>
  </div>

  <div class="form-group">
    <label>Name of Private Security Company</label>
    <div class="file-input-wrapper">
      <input matInput type="text" formControlName="personalSecurityCompanyName" required>
    </div>
  </div>

  <div class="form-group">
    <label>Business License</label>
    <div class="file-input-wrapper">
      <input type="file" (change)="onFileSelected($event, 'businessLicense')" required>
      <mat-icon>attach_file</mat-icon>
    </div>
  </div>

  <div class="form-group">
    <label>Tin Number</label>
    <div class="file-input-wrapper">
      <input type="file" (change)="onFileSelected($event, 'tinNumber')" required>
      <mat-icon>attach_file</mat-icon>
    </div>
  </div>

  <div class="form-group">
    <label>Manager's Personal ID</label>
    <div class="file-input-wrapper">
      <input type="file" (change)="onFileSelected($event, 'kebeleId')" required>
      <mat-icon>attach_file</mat-icon>
    </div>
  </div>

  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
