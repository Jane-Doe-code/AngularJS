<div class="contact-us-page">
  <div class="contact-us-header text-center">
    <p>Drop us a line, or give us a heads up if you're interested in visiting us.</p>
  </div>
  <div class="container contact-form">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card p-4 shadow">
          <h2 class="text-center mb-4">Get in touch</h2>

          <form (ngSubmit)="submitContactForm()">
            <div class="form-group">
              <input type="text" id="name" [(ngModel)]="contactForm.name" name="name" ngModel #name="ngModel" class="form-control" placeholder="Your Full Name" required>
            </div>
            <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
              Full Name Rquired...
            </div>

            <div class="form-group">
              <input type="text" id="phone" [(ngModel)]="contactForm.phone" name="phone" ngModel #phone="ngModel" class="form-control" placeholder="Your phone number" required>
            </div>
            <div class="alert alert-danger" *ngIf="phone.touched && phone.invalid">
              Phone Number Rquired...
            </div>

            <div class="form-group">
              <input type="email" id="email" [(ngModel)]="contactForm.email" name="email" ngModel #email="ngModel" class="form-control" placeholder="Your email" required>
            </div>
            <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
              Full Address Rquired...
            </div>

            <div class="form-group">
              <textarea id="message" [(ngModel)]="contactForm.message" name="message" class="form-control" rows="5" placeholder="Your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-warning btn-block mt-4">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="contact-details text-center mt-5">
    </div>
  </div>
