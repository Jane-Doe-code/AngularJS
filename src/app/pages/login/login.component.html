<section>
  <div class="login-box">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Login</h2>
      <div class="input-box">
        <mat-icon class="icon">mail</mat-icon>
        <input formControlName="email" type="email" required>
        <label>Email</label>
      </div>
      <div class="input-box">
        <mat-icon class="icon">lock</mat-icon>
        <input formControlName="password" type="password" required>
        <label>Password</label>
      </div>
      <div class="input-box" style="overflow-y:hidden;">
        <mat-icon class="icon">person</mat-icon>
        <select>
          <option value="" disabled selected>Select Your Role</option>
          <option value="Admin">Admin</option>
          <option value="Manager">Manager</option>
          <option value="Reviwer">Reviwer</option>
        </select>
        <label>Role</label>
      </div>
      <div class="remember-forget">
        <label><input formControlName="rememberMe" type="checkbox">Remember me</label>
        <a routerLink="/forgot-password" routerLinkActive="active">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a routerLink="/register" routerLinkActive="active">Register</a></p>
      </div>
    </form>
  </div>
</section>
